<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Responsive Webpage</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo-holder">
        <div class="logo">L</div>
        <div class="logo-text">Portfolio Website</div>
      </a>
      <nav>
        <ul id="menu">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Skills</a>
          </li>
          <li>
            <a href="#">Project</a>
          </li>
          <li>
            <a href="#" class="button">Contact Me</a>
          </li>
        </ul>
        <a href="#" class="mobile-toggle" onclick="toggleMobileMenu()">
          <img
            src="/img/hamburger-menu.svg"
            alt="hamburger-menu"
            width="24"
            height="24"
          />
        </a>
      </nav>
    </header>
    <main>
      <section class="hero container">
        <div class="hero-blue">
          <h1><small>Hi I'm</small> Chao Moua</h1>
          <p>
            Designer and Developer in Wisconsin who is self taught. I'm
            interested in AI topics which is why I also add things like ChatGPT
            into my projects these days!
          </p>
          <div class="call-to-action">
            <a href="#" class="button black">View Resume</a>
            <a href="#" class="button white">Contact Me</a>
          </div>
          <div class="social-links">
            <a href="#">
              <img src="./img/github.svg" alt="github logo" width="48px" />
            </a>
            <a href="#">
              <img
                src="./img/linkedin-icon.svg"
                alt="linkedin logo"
                width="48px"
              />
            </a>
          </div>
        </div>
        <div class="hero-yellow">
          <img src="./img/chao-hero-yellow.jpg" alt="Chao Moua" width="100%" />
        </div>
      </section>
      <section class="logos container">
        <div class="marquee">
          <div class="track">
            <img src="./img/html-5.svg" alt=" HTML-5" width="128" />
            <img src="./img/w3_css-icon.svg" alt=" CSS-3" width="128" />
            <img src="./img/javascript.svg" alt="javascript" width="128" />
            <img src="./img/reactjs-icon.svg" alt="React" width="128" />
            <img
              src="./img/VSCode-icon.svg"
              alt=" Visual Studio Code"
              width="128"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
